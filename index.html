<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <link rel="stylesheet" href="./css/style.css">
</head>
<body>

  <main class="container">
    <div class="card">
      <div class="card__header">
        <img class="card__img" src="./images/illustration-hero.svg" alt="a dancing man wearing a headset">
      </div>
      <div class="card__body">

          <h1 class="card__title">Order Summary</h1>

          <p class="card__description">You can now listen to millions of songs, audiobooks, and podcasts on any 
            device anywhere you like!
          </p>

          <div class="plan">
            <img src="images/icon-music.svg" alt="note icon">
            <div class="annual__plan">
              <h3 class="plan__title">Annual Plan</h3>
              <p class="plan__price">  $59.99/year </p>
            </div>
            <a href="#" class="plan--link">Change</a>
          </div>

          <div class="btns">
            <button class="btn btn--primary">Proceed to Payment</button>
            <button class="btn btn--normal"> Cancel Order</button>
          </div>
      </div>
    </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/Jeth0214">Roland Jethro Suyom</a>.
  </footer>
</body>
</html>
